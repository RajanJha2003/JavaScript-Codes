<!-- Write JavaScript to create a new <li> element representing a product name, set its
text content, and append it to an existing <ul> of products. Store the product name
in local storage -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="productList">
  <li>Example Product 1</li>
</ul>

<input type="text" id="product" placeholder="Enter product name">
<button onclick="addProduct()">Add Product</button>

<script>
    function addProduct(){
        const ul=document.getElementById("productList");
        const product=document.getElementById("product").value;

        const li=document.createElement("li");
        li.textContent=product;

        ul.append(li);

        localStorage.setItem("product",product)
    }
</script>
</body>
</html>
