<!-- 
Demonstrate how to create a new <li> element, set its text content, and append it
to an existing <ul> element on a web page using JavaScript. Add functionality to
store the text content of the new <li> element in local storage. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li>Item 1</li>
         <li>Item 2</li>
        <li>Item 3</li>

    </ul><input type="text" id="item" placeholder="Enter new item">

    <button id="btn" onclick="addItem()">Add Item</button>

    <script>
        function addItem(){
            const ul=document.getElementById("ul");
        const text=document.getElementById("item").value;

        const li=document.createElement("li");
        li.textContent=text;
        ul.append(li);

            localStorage.setItem("item", text);

        }


        

    </script>
</body>
</html>
